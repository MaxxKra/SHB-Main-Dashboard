animated_background:
  default_url: /local/media/videos/Mountain.mp4
  entity: input_select.screensaver
  state_url:
    Feuerstelle:
      - /local/media/videos/Feuerstelle.mp4
    Kaminfeuer:
      - /local/media/videos/Kaminfeuer.mp4
    Wasserfall-Fluss:
      - /local/media/videos/Wasserfall-Fluss.mp4
    Wasserfall-Fluss-2:
      - /local/media/videos/Wasserfall-Fluss-2.mp4
    Wasserfall-Wald:
      - /local/media/videos/Wasserfall-Wald.mp4
    Wasserfall-Wald-2:
      - /local/media/videos/Wasserfall-Wald-2.mp4
    Bergsee:
      - /local/media/videos/Bergsee.mp4
    Waldsee:
      - /local/media/videos/Waldsee.mp4
    Waldsee-2:
      - /local/media/videos/Waldsee-2.mp4
    Waldsee-3:
      - /local/media/videos/Waldsee-3.mp4
    Nordlicht:
      - /local/media/videos/Nordlicht.mp4
    Winterlandschaft:
      - /local/media/videos/Winterlandschaft.mp4
    Advent:
      - /local/media/videos/Advent.mp4
    Weihnachten:
      - /local/media/videos/Weihnachten.mp4
    Feuerwerk:
      - /local/media/videos/Feuerwerk.mp4
kiosk_mode:
  entity_settings:
    - entity:
        switch.vollbild_shb_touch: 'on'
      hide_sidebar: true
      hide_header: true
views:
  - theme: ios-dark-mode-light-green
    title: Screensaver
    type: panel
    badges: []
    cards:
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: sensor.time
                    show_icon: false
                    show_state: true
                    show_name: false
                    unit: Uhr
                    styles:
                      state:
                        - font-family: Technology
                        - font-size: 4vw
                      card:
                        - height: 6vw
                        - padding: 1em
                    card_mod:
                      style: |
                        ha-card {
                          background: rgba(15,10,10,0.3);
                          color: {{ states['sensor.dashboard_primar_farbe'].state }};
                          font-size: 4vw;
                          border: none;
                          border-radius: 0px;
                          padding: -10px;
                          min-height: 130px;
                        }
                  - type: custom:button-card
                    name: SCREENSAVER
                    tap_action:
                      action: navigate
                      navigation_path: /hauptboard-floorplan/0
                    styles:
                      name:
                        - font-size: 3vw
                        - font-family: Arial Rounded MT
                    card_mod:
                      style: |
                        ha-card {
                          background: rgba(15,10,10,0.3);
                          color: {{ states['sensor.dashboard_primar_farbe'].state }};
                          font-size: 3vw;
                          border: none;
                          border-radius: 0px;
                          padding: -10px;
                          min-height: 130px;
                        }
                  - type: entities
                    entities:
                      - entity: input_select.screensaver
                    theme: ios-dark-mode-dark-blue-alternative
                    card_mod:
                      style: |
                        ha-card {
                          background: rgba(15,10,10,0.3);
                          color: {{ states['sensor.dashboard_primar_farbe'].state }};
                          font-size: 2vw;
                          border: none;
                          border-radius: 0px;
                          padding: -10px;
                          min-height: 130px;
                        }
          - type: conditional
            conditions:
              - entity: input_boolean.klingelbild
                state: 'on'
            card:
              show_state: false
              show_name: true
              camera_view: auto
              type: picture-entity
              entity: camera.garten_kamera
              theme: ios-dark-mode
              tap_action:
                action: navigate
                navigation_path: /touch-pc/kamera
        columns: 1
        square: false
