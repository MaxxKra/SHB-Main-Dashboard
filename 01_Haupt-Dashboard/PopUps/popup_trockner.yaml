#----------------------------------------------------------------
#  PopUp Card                                                    
#----------------------------------------------------------------

type: custom:popup-card
entity: sensor.trockner_status
title: Trockner
style: |-
  --mdc-theme-surface: transparent;
  --popup-border-radius: 0px;
card_mod:
  style:
    ha-dialog$: |
      div.mdc-dialog__scrim {
        backdrop-filter: blur(15px) !important;
        -webkit-backdrop-filter: blur(15px) !important;
        border-radius: 0px;
      }
    ha-dialog: |
      .content{
        border: 1px solid {{ states['sensor.dashboard_primar_farbe'].state }} !important;
        background-color: rgba(15,10,10,0.7);
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
card:

#----------------------------------------------------------------
#  Raster Karte (1 Spalte)                                      
#----------------------------------------------------------------

  square: false
  columns: 1
  type: grid
  cards:

#----------------------------------------------------------------
#  Überschrift (Markdown Card)                              
#----------------------------------------------------------------

    - type: markdown
      content: '# <center>Trockner'
      card_mod:
        style: |
          ha-card {
            border: none;
            background: transparent
          }

#----------------------------------------------------------------
#  Entitäten Karte                                            
#----------------------------------------------------------------

    - type: entities
      entities:
        - entity: sensor.trockner_status
      card_mod:
        style: |
          ha-card {
            --ha-card-background: transperant;
            color: {{ states['sensor.dashboard_primar_farbe'].state }};
            border: none;
            --paper-item-icon-color: white;
            --secondary-text-color: white
          }

#----------------------------------------------------------------
#  Trennlinie mit Markdown-Card                                      
#----------------------------------------------------------------

    - type: markdown
      content: '---'
      card_mod:
        style: |
          ha-card {
            border: none;
            background: transparent
          }

#----------------------------------------------------------------
#  Entitäten Karte                                            
#----------------------------------------------------------------

    - type: entities
      entities:
        - entity: sensor.trockner_power
          name: Aktuelle Leistung
        - entity: sensor.trockner_energy
          name: Gesamt Verbrauch
      card_mod:
        style: |
          ha-card {
            --ha-card-background: transperant;
            color: {{ states['sensor.dashboard_primar_farbe'].state }};
            border: none;
            --paper-item-icon-color: white;
            --secondary-text-color: white
          }

#----------------------------------------------------------------
#  Trennlinie mit Markdown-Card                                      
#----------------------------------------------------------------

    - type: markdown
      content: '---'
      card_mod:
        style: |
          ha-card {
            border: none;
            background: transparent
          }

#----------------------------------------------------------------
#  Sensor Karte                                            
#----------------------------------------------------------------

    - hours_to_show: 48
      graph: line
      type: sensor
      detail: 1
      entity: sensor.trockner_energy
      name: Verbrauch
      card_mod:
        style: |
          ha-card {
            border: none;
            background: transparent
          }

#----------------------------------------------------------------
#  Layout Position am Dashboard
#----------------------------------------------------------------

view_layout:
  grid-area: pop7