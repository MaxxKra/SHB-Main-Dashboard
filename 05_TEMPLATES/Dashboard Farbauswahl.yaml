sensor:
#-----------------------------------------------------------
# Farbauswahl für die Dashboard Primärfarbe
#-----------------------------------------------------------
- name: Dashboard Primär Farbe
  unique_id: dashboard-prim-farbe
  icon: mdi:palette
  state: >
    {% set AUSWAHL = states.input_select.mein_theme.state %}
    {% if AUSWAHL == "Rose" %}
    #aa3151
    {% elif AUSWAHL == "Purple" %}
    #904eab
    {% elif AUSWAHL == "Blue" %}
    #3a5ef4
    {% elif AUSWAHL == "Aqua" %}
    #0bcfb0
    {% elif AUSWAHL == "Green" %}
    #19c31c
    {% elif AUSWAHL == "Yellow" %}
    #d6a245
    {% elif AUSWAHL == "Orange" %}
    #d25f36
    {% elif AUSWAHL == "Coral" %}
    #fa6e5e
    {% elif AUSWAHL == "Pink" %}
    #f36f92
    {% elif AUSWAHL == "Gray" %}
    #acacac
    {% else %}
    #11ab93
    {%endif%}
