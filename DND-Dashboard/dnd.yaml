    - entity:
        switch.vollbild_shb_touch: 'on'
      hide_sidebar: true
      hide_header: true
views:
  - theme: ios-dark-mode-red
    title: DnD Auswahl
    icon: ''
    path: dnd_auswahl
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: switch.dnd_ambiente
                state: 'off'
            card:
              type: markdown
              content: >-
                # <center>
                [![Image](/local/lovelace/icon/dnd_logo.png)](/hauptboard-floorplan/0)
          - type: horizontal-stack
            cards:
              - type: markdown
                content: '## <center>[Zum Kalkulator](/lovelace-dnd/dnd_kalkulator)'
              - type: markdown
                content: >-
                  ## <center>[Zum Initiative
                  Tracker](/lovelace-dnd/dnd_initiative)
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: input_select.dnd_ambiente
              - show_name: true
                show_icon: false
                type: button
                tap_action:
                  action: toggle
                entity: switch.dnd_ambiente
                name: Start/Stopp
                show_state: false
                icon: mdi:dice-multiple
              - type: media-control
                entity: media_player.spotify_markus_kraml
  - theme: ios-dark-mode-dark-green
    title: DND Kalkulator
    path: dnd_kalkulator
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:banner-card
            heading: Begegnungs Kalkulator
            link: /touch-pc/0
          - type: horizontal-stack
            cards:
              - type: markdown
                content: '## <center>[Zum Ambiente](/lovelace-dnd/auswahl)'
              - type: markdown
                content: >-
                  ## <center>[Zum Initiative
                  Tracker](/lovelace-dnd/dnd_initiative)
          - type: iframe
            url: https://kastark.co.uk/rpgs/encounter-calculator-5th/
            aspect_ratio: 50%
  - theme: ios-dark-mode-dark-green
    title: DnD Initiative
    path: dnd_initiative
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:banner-card
            heading: Initiative Tracker
            link: /touch-pc/0
          - type: horizontal-stack
            cards:
              - type: markdown
                content: '## <center>[Zum Ambiente](/lovelace-dnd/auswahl)'
              - type: markdown
                content: '## <center>[Zum Kalkulator](/lovelace-dnd/dnd_kalkulator)'
          - type: iframe
            url: https://kastark.co.uk/rpgs/encounter-tracker/
            aspect_ratio: 50%
